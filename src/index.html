<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Document</title>
</head>

<body>
  <div class="wrapper ">
    <header>
      <h1>
        My Country List
      </h1>
    </header>
    <nav class="content">
      <div class="nav__column-one">
        <input data-input-one type="text" id="text" 
        name="text" placeholder="Search Country" pattern="[a-z]" required>
      </div>
      
      <div class="nav__column-one content">
        <input data-input-three type="text" 
        id="text" name="text" placeholder="Search Capital" pattern="[a-z]" required>
      </div>

      <div class="nav__column-one">
        <input data-input-two type="text" 
        id="text" name="text" placeholder="Search Country code" pattern="[a-z]" required>
      </div>

      <div class="nav__column-one">
        <input data-input-four type="text" id="text" 
        name="text" placeholder="Search Region " pattern="[a-z]" required>
      </div>
    </nav>

    <div class="btn-search">
      <button data-search-btn class="button-search" role="button">
        Search
      </button>
    </div>

    <div class="all-sort-btn">
      <div class="wrapper-sort">
        <span class="wrapper__span-text">
          Country
        </span>
        <span data-btn-sort-name class="material-symbols-outlined">expand_more</span>
      </div>
      <div class="wrapper-sort">
        <span class="wrapper__span-text">
          Ð¡apital
        </span>
        <span data-btn-sort-code class="material-symbols-outlined">expand_more</span>
      </div>
      <div class="wrapper-sort">
        <span class="wrapper__span-text">
          Country code
        </span>
        <span data-btn-sort-capital class="material-symbols-outlined">expand_more</span>
      </div>
      <div class="wrapper-sort">
        <span class="wrapper__span-text">
          Region
        </span>
        <span data-btn-sort-region class="material-symbols-outlined">expand_more</span>
      </div>
    </div>

    <section data-wrapper class="wrapper-data"></section>

    <footer>
      <button data-get-mor-data class="btn-load-more">
        Load more or pagination
      </button>
    </footer>
  </div>

  <script src="/scripts.js"></script>
</body>

</html>
